<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="my-react-app"></div>
    <script>
      // Restore original path if redirected via 404.html (__spa_path param)
      (function() {
        var params = new URLSearchParams(window.location.search);
        var encoded = params.get('__spa_path');
        if (encoded) {
          var restored = decodeURIComponent(encoded);
          // Clean query param from URL while preserving real path for BrowserRouter
          history.replaceState(null, '', '/my-react-cms-app' + (restored.startsWith('/') ? restored : '/' + restored));
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
